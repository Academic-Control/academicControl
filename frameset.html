<!DOCTYPE html>


<html>
   <head>
      <title> Frames em HTML </title>
      <meta name="description" content="Framset - Como usar frames em sites HTML">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
   </head>
 
   <frameset  rows="35%,*" frameborder="0" marginheight="0" marginwidth="0" scrolling="no" width="400" height="500">
        <frame name="menu" src="index.html"></frame>
        <frame name ="conteudo" src="conteudo.html"></frame>
        ...
        <frame atributos_deste_frame></frame>
   </frameset>

</html>
